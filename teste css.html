<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo com css</title>
    <style>
        h1{color: cornflowerblue;text-align: center;font-family: Arial;}
        p{color: rgb(207, 155, 255);text-align: center;font-size: 25px;}
        #p1{color: crimson;text-align: center;font-size:25px;}
        .p2{color: chartreuse;}
    </style>
</head>
<body>
    <h1>trabalhando com css</h1>
    <p>curso fullstack</p>
    <p>codificação front-end</p>
    <p id="p1">hoje é quinta</p>
    <p class="p2">front end </p>
    <p class="p2">programinha</p>
    <p class="p2">programao</p>
</body>
</html>
